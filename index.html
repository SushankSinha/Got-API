<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Game Of Thrones</title>
</head>

<body>
    <div class="container">
        <h1>Game Of Thrones</h1>
        <br>
        <div class="form-group mx-sm-3 mb-2">
            
            <input type="text" class="form-control" id="character" placeholder="Search GOT Characters" />
            <button onclick="myFunc()" type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
        <div id="result" class="result">
            <div class="card" style="width: 18rem;">
                <img id="imageUrl" class="card-img-top" src="" alt="Got Character">
                <div class="card-body">
                    <h5 id="fullName" class="fullName"></h5>
                    <p>
                    <p id="title"></p>
                    <p id="family"></p>
                    </p>
                    <a id="link" href="" class="btn btn-primary link">More Info</a>
                    <a id="img" href="" class="btn btn-primary img">More Images</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
